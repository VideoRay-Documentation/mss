<h1>Pitch Up</h1>

<p>The Pitch Up button increases the vertical angle of the vehicle in the upward direction.</p>

<h2>Use</h2>

<p>Press and hold the Pitch Up button to pitch the nose of the vehicle up.  Release the button when the vehicle has pitched to the desired setting.</p>
